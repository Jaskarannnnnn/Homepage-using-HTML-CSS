<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Choose a service:</h1>
    <button onclick="window.location.href='youtube.html'">Go to YouTube</button>
    <button onclick="window.location.href='netflix.html'">Go to Netflix</button>
    <button onclick="window.location.href='spotifyclone.html'">Go to Spotify Clone</button>
    <button onclick="window.location.href='prime.html'">Go to Prime</button>
</body>
</html>
